<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Menu</title>
    <link rel="stylesheet" href="listsMenu.css">
</head>
<body>

    <!-- Grid Container Div-->
    <div class="grid-container">

        <!-- Header -->
        <div class="grid-item header mainTheme">
            <h1>Your To-Do Lists</h1>
        </div>

        <!-- Menu -->
        <div class="grid-item menu"></div>

        <!-- Footer -->
        <div class="grid-item footer">
            <p>Â© 2025 Jakub Miczek "To-Do List App"</p>
        </div>

    </div>

    <!-- Whole Page Div -->
    <div class = "wholePage">

        <!-- Adding List Menu Div -->
        <div class="addListMenu mainTheme">
            
            <!-- Menu Title -->
            <div class="addListItem">
                <h2>List Name:</h2>
            </div>

            <hr>

            <!-- Place to type the List Name -->
            <input value="" class="addListItem listInput listAddStyle" type="text" id="listNameInput" placeholder="< < < Enter list name > > >" >

            <hr>

            <!-- Options Div -->
            <div class="addListOptions">

                <!-- Add List Onclick Event Div -->
                <div class="addListItem listAdd" onclick="addList()"><h2>Add List</h2></div>

                <h2>|</h2>

                <!-- Cancel Event Div -->
                <div class="addListItem listAdd" onclick="menuOptions('.addListMenu','auto',-10,'none');"><h2>Cancel</h2></div>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="listsMenu.js"></script>
    <script src="sharedFunctions.js"></script>
</body>
</html>
